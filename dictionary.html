<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dictionary.css" />
    <title>Dictionary</title>
  </head>
  <body>

    <header id="header">
      <h1>English-Klingon Dictionary</h1>
    </header>

    <main class="main"></main>
      <div class="dic-container">
        
        <input type="text" id="word" placeholder="Search a word..." />
        <button id="translate">Translate</button>

        <input
          type="text"
          id="translation"
          placeholder="The translated word will apear here."
        />
      </div>

      <div id="wordlist-container">
        <h3>Make a wordlist</h3>
        <button id="add">Add to wordlist</button>

        
    </div>
    <div id="palindrome-container">
      <h3>Check if your word is a palindrome</h3>
      <button id="palinCheckerBtn">Check if your word is a palindrome.</button>

    </div>
    </main>

    <script src="dictionary.js"></script>
  </body>
</html>
